<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship Boards</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="Style.css" />
  </head>

  <body>
    <div class="Wrapper">
      <div class="Player_Side">
        <h2 class="BoardTag">Player</h2>
        <div class="Player_Board"></div>

        <div class="ButtonWrapper">

          <button class="Start_Game">Start Game</button>

      <div class="Computer_Side">
        <h2 class="BoardTag">Computer</h2>
        <div class="Computer_Board"></div>
        <div class="ButtonWrapper">
        </div>
      </div>
    </div>
  </body>
</html>
