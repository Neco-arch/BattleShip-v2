<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship Boards</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="Style.css" />
  </head>

  <body>
    <div class="Wrapper">
      <div class="Player_Side">
        <h2 class="BoardTag">Player</h2>
        <div>
          <div class="Player_Board"></div>
        </div>

        <div class="ButtonWrapper">
          <button class="Randomize">Random Position</button>
          <button class="Start_Game">Start Game</button>
        </div>
      </div>
      <div class="Computer_Side">
        <h2 class="BoardTag">Computer</h2>
        <div class="Computer_Board"></div>
        <div class="ButtonWrapper"></div>
      </div>
    </div>
    <dialog id="gameEndedDialog">
      <h2>Game Ended</h2>
      <p>Thank you for playing!</p>
      <button id="closeBtn">Close</button>
    </dialog>

    <button id="openBtn">End Game</button>
  </body>
</html>
